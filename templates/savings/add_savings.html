{% extends 'main/base.html' %}
{% block body_class %}login-background{% endblock %}
{% block content %}

<div class="login-container">

  <div class="header">
      <h2>Create Savings</h2>
  </div>
    
  <div class="form-group">
    <form method="post">
        {% csrf_token %}
        <label>{{ form.name.label }}</label>
        {{ form.name }}
        <label>{{ form.budget_amount.label }}</label>
        {{ form.budget_amount }}
        <label>{{ form.actual_amount.label }}</label>
        {{ form.actual_amount }}
        <label>{{ form.start_date.label }}</label>
        <input type="date" name="start_date" id="id_date">
        <label>{{ form.end_date.label }}</label>
        <input type="date" name="end_date" id="id_date">
      <br>
      <br>
      <input class="button" type="submit" value="Create Savings">
    </form>
  </div>
</div>

{% endblock content %}
